<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/JavaScript-Mini-Projects/facebook-style-post-and-comment/style.css">
</head>
<body>
    <div class="container">
        <div class=" d-flex flex-column justify-content-center align-items-center m-5">
            <!-- Post 1 -->
            <div class="card shadow-sm mb-4">
                <!-- Post Header -->
                <div class="card-header d-flex align-items-center">
                    <img src="/JavaScript-Mini-Projects/facebook-style-post-and-comment/img/p1.avif" alt="User Avatar" class="rounded-circle me-3" style="width: 50px;">
                    <div>
                        <h6 class="mb-0">John Doe</h6>
                        <small class="text-muted">2 hours ago</small>
                    </div>
                </div>
                <!-- Post Content -->
                <div class="card-body">
                    <p style="width: 700px;">
                        This is an example of a Facebook-style post. You can customize this template to create your own version!
                    </p>
                    <div>
                        <img src="/JavaScript-Mini-Projects/facebook-style-post-and-comment/img/post.jpg" alt="Post Image" class="rounded" style="width: 700px; height:400px">
                    </div>
                </div>
                <!-- Post Footer -->
                <div class="card-footer d-flex flex-column justify-content-between">
                    <div class="d-flex flex-row justify-content-between">
                        <button class="btn btn-light btn-sm">
                            <i class="bi bi-hand-thumbs-up-fill"></i> Like
                        </button>
                        <button class="btn btn-light btn-sm d-flex flex-row" onclick="comment()">
                            <i class="bi bi-chat-fill"></i> Comment
                            <p id="commentNum" class="mx-2"></p>
                        </button>
                        <button class="btn btn-light btn-sm">
                            <i class="bi bi-share-fill"></i> Share
                        </button>
                    </div>

                    <div class="bg-light rounded border mt-3 mb-3" style="padding: 10px;">
                        <div class="d-flex flex-row justify-content-between m-2">
                            <input type="text" placeholder="Leave Comment" name="comment" id="comment" class="form-control m-2">
                            <button type="submit" class="btn btn-primary m-2" onclick="postComment()">Post</button>
                        </div>
                        <div>
                            <p id="error" class="text-danger m-2 mx-4"></p>
                        </div>
                        <!-- Results Section -->
                        <div id="results" class="d-flex flex-column justify-content-between m-2 bg-white rounded" 
                             style="max-height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #ddd; width:700px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JavaScript-Mini-Projects/facebook-style-post-and-comment/main.js"></script>
</body>
</html>
