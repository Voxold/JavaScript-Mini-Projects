<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <!-- Post 1 -->
        <div class="card shadow-sm mb-4">
            <!-- Post Header -->
            <div class="card-header d-flex align-items-center">
                <img src="https://via.placeholder.com/50" alt="User Avatar" class="rounded-circle me-3">
                <div>
                    <h6 class="mb-0">John Doe</h6>
                    <small class="text-muted">2 hours ago</small>
                </div>
            </div>
            <!-- Post Content -->
            <div class="card-body">
                <p>
                    This is an example of a Facebook-style post. You can customize this template to create your own version!
                </p>
                <img src="https://www.fibe.in/_next/image/?url=https%3A%2F%2Faltcont.fibe.in%2Fwp-content%2Fuploads%2F2019%2F04%2FBudget-Travel.jpg&w=3840&q=75" alt="Post Image" class="rounded" style="width: 500px; height:300px">
            </div>
            <!-- Post Footer -->
            <div class="card-footer d-flex flex-column justify-content-between">
                <div class="d-flex flex-row justify-content-between">
                    <button class="btn btn-light btn-sm">
                        <i class="far fa-thumbs-up"></i> Like
                    </button>
                    <button class="btn btn-light btn-sm" onclick="comment()">
                        <i class="far fa-comment"></i> Comment
                    </button>
                    <button class="btn btn-light btn-sm">
                        <i class="fas fa-share"></i> Share
                    </button>
                </div>
                
                <div class="bg-light rounded border mt-3 mb-3" style="height: 100px;">
                    <div class="d-flex flex-row justify-content-between m-2">
                        <input type="text" placeholder="Leave Comment" name="comment" id="comment" class="form-control m-2">
                        <button type="submit" class="btn btn-primary m-2" onclick="postComment()">Post</button>
                    </div>
                    <div>
                        <p id="error" class="text-danger mt-2"></p>
                    </div>
                    <div id="results" class="d-flex flex-column justify-content-between m-2">
                        <p class="bg-white p-2 m-2 border rounded">Hello Wecolme</p>
                        <p class="bg-white p-2 m-2 border rounded">fist of all you know about</p>
                    </div>
                </div>
            </div>
        </div>

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/EX2/main.js"></script>
</body>
</html>
