<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">

            <div class="mb-3">
                <label for="ville" class="form-label">Enter The City</label>
                <input type="text" class="form-control" id="ville" placeholder="Entrez le nom de ville">
                <p id="error" class="text-danger mt-2"></p>
            </div>

            <div class="d-grid">
                <button type="button" class="btn btn-primary" id="ajt" onclick="ajouter()">Ajouter</button>
            </div>

            <div id="results" class="mt-4">
                <h5 class="fw-semibold text-center">City</h5>
                <ul id="city-list" class="list-group"></ul>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/EX1/main.js"></script>
</body>
</html>
