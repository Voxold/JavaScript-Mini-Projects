<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulaire d'inscription</h1>
        <form id="form" class="mx-auto" style="max-width: 800px;">

            <!-- Nom -->
            <div class="form-control">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" id="nom" class="form-control" placeholder="Entrez votre nom">
                <div class="error"></div>
            </div>

            <!-- Adresse -->
            <div class="form-control">
                <label for="adress" class="form-label">Adresse:</label>
                <input type="text" id="adress" class="form-control" placeholder="Entrez votre adresse">
                <div class="error"></div>
            </div>

            <!-- Email -->
            <div class="form-control">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Entrez votre email">
                <div class="error"></div>
            </div>

            <!-- Mot de passe -->
            <div class="form-control">
                <label for="motPasse" class="form-label">Mot de passe:</label>
                <input type="password" id="motPasse" class="form-control" placeholder="Entrez votre mot de passe">
                <div class="error"></div>
            </div>

            <!-- Téléphone -->
            <div class="form-control">
                <label for="telephone" class="form-label">Téléphone:</label>
                <input type="text" id="telephone" class="form-control" placeholder="0633634657">
                <div class="error"></div>
            </div>

            <!-- Langue -->
            <div class="form-control">
                <label for="langue" class="form-label">Langue:</label>
                <select id="langue" class="form-select">
                    <option value="">Sélectionnez une langue</option>
                    <option value="francais">Français</option>
                    <option value="anglais">Anglais</option>
                    <option value="arabe">Arabe</option>
                </select>
                <div class="error"></div>
            </div>

            <!-- Commentaire -->
            <div class="form-control">
                <label for="commentaire" class="form-label">Commentaire:</label>
                <textarea id="commentaire" class="form-control" rows="3" placeholder="Laissez un commentaire"></textarea>
                <div class="error"></div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" id="submit" class="btn btn-primary">Envoyer</button>
                <button type="reset" id="reset" class="btn btn-secondary">Réinitialiser</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
